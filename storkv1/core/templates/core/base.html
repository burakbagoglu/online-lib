<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Stork</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-200">
    <nav class="flex items-center justify-between px-4 py-6 bg-purple-500">
        <div>
            <a href="/" class="text-xl text-black">Stork</a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/rooms/" class="px-4 py-2 rounded-xl bg-pink-200 hover:text-red-500 text-xl">Odalar</a>
                
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="px-4 py-2 rounded-xl bg-pink-200 hover:text-red-500 text-xl"type="submit">Çıkış Yap</button>
                </form>
            {% else %}
                <a href="/login/" class="px-4 py-2 rounded-xl bg-pink-200 hover:text-red-500 text-xl">Giriş</a>
                <a href="/signup/" class="px-4 py-2 rounded-xl bg-pink-200 hover:text-red-500 text-xl">Kayıt Ol</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
