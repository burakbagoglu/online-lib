{% extends 'core/base.html' %}

{% block title %}Giriş Yap | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h2 class="text-3xl lg:text-6xl text-black ">GİRİŞ</h2>
</div>

<form action="." class="lg:w-1/4 px-4 mx-auto" method="post">
    {% csrf_token %}
    <div class="mb-5">
        <label class="text-black">Kullanıcı Adı</label>

        <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

    
    
        <label class="text-black">Şifre</label>

        <input type="password" name="password" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div> 

    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %} 
                <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <button class="px-5 py-3 rounded-xl text-white bg-rose-800 hover:bg-rose-700">Giriş</button>
</form>
{% endblock %}
